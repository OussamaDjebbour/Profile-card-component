<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Cairo:wght@700&family=Jomhuria&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Libre+Franklin:wght@300;600;700&family=Overpass:wght@400;700&family=Poppins:ital,wght@0,700;1,400;1,800&family=Work+Sans:wght@100;300;500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="child">
        <img src="images/bg-pattern-card.svg" alt="" />
        <div class="parent-info">
          <img class="victor-img" src="images/image-victor.jpg" alt="" />
          <h3>Victor Crest <span>26</span></h3>
          <p>London</p>
          <div class="info">
            <div class="infoChild">
              80K
              <div>Followers</div>
            </div>
            <div class="infoChild">
              803K
              <div>Likes</div>
            </div>
            <div class="infoChild">
              1.4K
              <div>Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
